<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOA Gateway Operations Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 2rem; }
    h1 { color: #38bdf8; }
    section { margin-bottom: 2rem; background: #1e293b; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 30px rgba(15, 23, 42, 0.45); }
    .metric { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
    .card { background: linear-gradient(135deg, #0ea5e9, #6366f1); color: #fff; padding: 1.25rem; border-radius: 0.75rem; box-shadow: 0 10px 20px rgba(14,165,233,0.3); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid rgba(148, 163, 184, 0.2); }
    .timestamp { font-size: 0.85rem; color: #94a3b8; }
  </style>
</head>
<body>
  <h1>NOA Gateway Operations Dashboard</h1>
  <p class="timestamp">Last updated <span id="last-updated">never</span></p>

  <div class="cards">
    <div class="card">
      <h2>Total Requests</h2>
      <p id="total-requests">0</p>
    </div>
    <div class="card">
      <h2>Latest Protocol</h2>
      <p id="latest-protocol">-</p>
    </div>
    <div class="card">
      <h2>Active Agent</h2>
      <p id="latest-agent">-</p>
    </div>
  </div>

  <section>
    <h2>Throughput by Protocol</h2>
    <div id="protocol-metrics"></div>
  </section>

  <section>
    <h2>Recent Activity</h2>
    <table>
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Protocol</th>
          <th>Targets</th>
          <th>Agent</th>
          <th>Recorded</th>
        </tr>
      </thead>
      <tbody id="activity-body">
        <tr><td colspan="5">Awaiting telemetry...</td></tr>
      </tbody>
    </table>
  </section>

  <script>
    async function loadMetrics() {
      try {
        const response = await fetch('../../storage/telemetry/gateway_metrics.json', {cache: 'no-store'});
        if (!response.ok) {
          throw new Error('Missing metrics snapshot');
        }
        const data = await response.json();
        renderMetrics(data);
      } catch (error) {
        console.warn('Unable to load telemetry', error);
      }
      document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
    }

    function renderMetrics(data) {
      document.getElementById('total-requests').textContent = data.total_requests ?? 0;
      const latest = data.last_event;
      document.getElementById('latest-protocol').textContent = latest ? latest.protocol : '-';
      document.getElementById('latest-agent').textContent = latest && latest.agent_id ? latest.agent_id : 'n/a';

      const protocolMetrics = document.getElementById('protocol-metrics');
      protocolMetrics.innerHTML = '';
      const perProtocol = data.per_protocol || {};
      Object.entries(perProtocol).forEach(([protocol, value]) => {
        const div = document.createElement('div');
        div.className = 'metric';
        const strong = document.createElement('strong');
        strong.textContent = protocol;
        const span = document.createElement('span');
        span.textContent = value;
        div.appendChild(strong);
        div.appendChild(span);
        protocolMetrics.appendChild(div);
      });

      if (latest) {
        const tbody = document.getElementById('activity-body');
        tbody.innerHTML = '';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${latest.request_id}</td>
          <td>${latest.protocol}</td>
          <td>${(latest.route_targets || []).join(', ')}</td>
          <td>${latest.agent_id || 'n/a'}</td>
          <td>${latest.recorded_at}</td>
        `;
        tbody.appendChild(row);
      }
    }

    loadMetrics();
    setInterval(loadMetrics, 10000);
  </script>
</body>
</html>
