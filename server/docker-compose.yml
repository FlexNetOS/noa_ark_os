version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: noa-server-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: noa
      POSTGRES_USER: noa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-noa}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noa -d noa"]
      interval: 15s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: noa-server-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: noa-server-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    healthcheck:
      test:
        ["CMD-SHELL", "curl -fsS http://localhost:6333/healthz >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  server:
    image: noa-unified-server:latest
    container_name: noa-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      RUST_LOG: info
      NOA_SERVER__HOST: 0.0.0.0
      NOA_SERVER__PORT: 8080
      NOA_DATABASE__URL: postgresql://noa:${POSTGRES_PASSWORD:-noa}@postgres:5432/noa
      NOA_CACHE__URL: redis://redis:6379/0
      NOA_QDRANT__URL: http://qdrant:6333
    ports:
      - "8080:8080"
      - "9090:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
