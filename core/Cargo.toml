[package]
name = "noa_core"
version = "0.1.0"
edition = "2021"
authors = ["NOA ARK OS Team"]
description = "Core operating system layer for NOA ARK OS"
license = "MIT"

[dependencies]
lazy_static = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
sysinfo = { version = "0.30", features = ["serde"] }

[lib]
name = "noa_core"
path = "src/lib.rs"

[[bin]]
name = "noa_kernel"
path = "src/bin/kernel.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
