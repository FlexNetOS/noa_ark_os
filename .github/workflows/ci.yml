name: CI

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Export roadmap
        run: pnpm export:roadmap

      - name: Upload roadmap artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pm-roadmap-build-kits
          path: build_kits/pm_roadmap.*
