name: CI

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      OFFLINE_FIRST: "true"
      ONLINE_GITHUB_MODE: "false"
      AI_PROVIDER: "llama.cpp"
      LLAMA_CPP_ENDPOINT: "http://127.0.0.1:8080/v1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate roadmap task index
        run: python tools/task_index_validator.py

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          set -e
          echo "Attempting offline pnpm install..."
          if pnpm install --frozen-lockfile --offline; then
            echo "Offline install succeeded."
          else
            echo "::warning::Offline pnpm install failed. Falling back to online install."
            echo "---- pnpm offline install error log ----"
            # Try again to capture error output for logging
            pnpm install --frozen-lockfile --offline || true
            echo "----------------------------------------"
            echo "Attempting online pnpm install..."
            pnpm install --frozen-lockfile
          fi
      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Enforce Conventional Commits
        run: pnpm exec tsx tools/commit_copilot/cli.ts enforce

      - name: Export roadmap
        run: pnpm export:roadmap

      - name: Upload roadmap artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pm-roadmap-build-kits
          path: build_kits/pm_roadmap.*
