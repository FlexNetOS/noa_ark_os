name: Quarantine Governance

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 4 * * *'

jobs:
  guard:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run quarantine guard
        run: cargo run -p quarantine_guard --bin quarantine_guard

  rotation:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rotate quarantine bundles
        run: cargo run -p quarantine_guard --bin quarantine_rotate
