[workspace]
resolver = "2"

members = [
    "core",
    "agents",
    "workflow",
    "sandbox",
    "cicd",
    "crc",
    "runtime/manager",
    "ui/core",
    "server/ai/inference",
    "server/gateway",
    "server/ui_api",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["NOA ARK OS Team"]
license = "MIT"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
noa_inference = { path = "server/ai/inference" }
