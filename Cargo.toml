[workspace]
resolver = "2"

members = [
    "core",
    "agents",
    "workflow",
    "sandbox",
    "cicd",
    "crc",
    "ui/core",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["NOA ARK OS Team"]
license = "MIT"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
